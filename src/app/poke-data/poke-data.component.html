<div class="dialog-container">
    <div class="dialog-header">
        <mat-grid-list cols="10" rowHeight="100px">
            <mat-grid-tile [colspan]="5" [rowspan]="1">
                    <h2 style="text-transform: uppercase">{{pokemon.name}} - NÂº {{pokemon.id}}</h2>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="5" [rowspan]="1">
                <button mat-button class="close-btn" aria-label="Close" (click)="onClose()">
                  <span aria-hidden="true">CLOSE</span> 
                </button>
              </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div class="dialog-content">
        <mat-card>
            <h5 *ngFor="let generation of generation "><strong>{{generation.effect_entries[0].effect}}</strong></h5>
            <mat-grid-list cols="2" rowHeight="400px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <img mat-card-image src={{pokemon.image}} class="poke-img" >
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-list role="list">
                            <mat-list-item role="listitem"><strong>Name: </strong> {{pokemon.name}}</mat-list-item>
                            <mat-list-item role="listitem"><strong>Weight: </strong> {{pokemon.weight}}</mat-list-item>
                            <mat-list-item role="listitem"><strong>Height: </strong> {{pokemon.height}}</mat-list-item>
                            <mat-list-item role="listitem"><strong>Experience: </strong> {{pokemon.base_experience}}</mat-list-item>
                            <mat-list-item role="listitem">
                                    <strong>Types: </strong> <p *ngFor="let type of types ">{{type}}, </p>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                               <strong> Abilities: </strong><p *ngFor="let ability of abilities ">{{ability}}, </p>
                            </mat-list-item>
                            <mat-list-item role="listitem"  *ngFor="let generation of generation "> <strong>Generation: </strong> {{generation.generation}}</mat-list-item>
                        </mat-list>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card>
    </div>
</div>
